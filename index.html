<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Number Guesser</h1>
    <main>
      <h2 class="instructions">Guess a number between
        <span class="lower-range">1</span> and
        <span class="upper-range">100</span>!
      </h2>
      <h3 class="hidden recent-guess-label">Your last guess was</h3>
      <h3 class="hidden recent-guess">--</h3>
      <form>
        <input type="text"
          class="guess-input"
          placeholder="What's your guess?"
          >
        <button disabled type="submit" class="submit">Submit</button>
        <button disabled type="submit" class="reset">Reset</button>
      </form>
    </main>
    <h3 class="response"></h3>
  </body>
  <script src="script.js" charset="utf-8"></script>
</html>
